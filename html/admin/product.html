<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title> Admin | Daseboard
    </title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <input type="checkbox" name="" id="sidebar-toggle">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>Ecommerce</span>
            </h3>
            <label for="sidebar-toggle" class="ti-menu-alt"></label>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="demo.html">
                        <span class="img"><img src="img/category.jpg"> </span>
                        <span>Category</span>
                    </a>
                </li>
                <li>
                    <a href="product.html" class="active">
                        <span class="img"><img src="img/product.png"></span>
                        <span>Product details<span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="img"><img src="img/images.png"></span>
                        <span>Order Master</span>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="img"><img src="img/users.png"></span>
                        <span>User Listing</span>
                    </a>
                </li>
                <li>
                    <a href="contact_us.html">
                        <span class="img"><img src="img/contact.png"></span>
                        <span>Contact Us</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-wrapper">
            </div>
            <div class="social-icons">

                <div></div>
            </div>
        </header>
        <main>
            <div class="dash-cards">
                <div class="card-single">
                    <div class="card-body">
                        <div>
                            <h5>Product Details</h5>
                            <a href="add_product.html">
                                <h4>Add Product</h4>
                            </a>
                        </div>
                    </div>
                    <div class="card-footer ">
                    </div>
                </div>
            </div>
            <section class="recent ">
                <div class="activity-grid ">
                    <div class="activity-card ">
                        <div class="tabel-responsive ">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="sg ">#</th>
                                        <th>id</th>
                                        <th>category</th>
                                        <th>name</th>
                                        <th>image</th>
                                        <th>price</th>
                                        <th>Quantity</th>
                                        <th class="tstatus ">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="sg ">1</td>
                                        <td>1</td>
                                        <td>cat-1</td>
                                        <td>lorem</td>
                                        <td></td>
                                        <td>120</td>
                                        <td>12</td>

                                        <td class="status ">
                                            <span class="badge success ">Success</span>
                                            <span class="badge success ">Edit</span>
                                            <span class="badge warning ">Delete</span>
                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </section>
        </main>

    </div>

</body>

</html>
